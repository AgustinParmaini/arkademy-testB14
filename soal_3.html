<body>
    <section class="login-form-wrap">
        <h1>Jabat Tangan</h1>
        <br>
        <form class="login-form" action="#">
            <label>
            <input type="number" name="angka" id="angka" required placeholder="Masukkan jumlah orang">
           <input type="button" onclick="count_jabattangan()" value="Cetak">
           </label>
            <div class="keterangan">Hasil Jabat Tangan : 
             </div>
             <input type="number" name="angka" id="result" required placeholder="0" readonly>
        </form>
    </section>
</body>
<script type="text/javascript">
function count_jabattangan() {
    var v1 = document.getElementById('angka').value;
    var i=0;
    var t=0;
    for(i;i<v1;i++){
        t +=i;
    }
   console.log(t);
    var print = document.getElementById('result');
    print.value = t;
}
</script>
